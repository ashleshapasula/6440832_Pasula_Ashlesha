<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f4f7f8;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Navigation */
    nav {
      background-color: #005f73;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      color: #caf0f8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      background-color: #94d2bd;
      color: #001219;
      outline: none;
    }

    /* Main content */
    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    main h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #0a9396;
    }
    main p {
      font-size: 1.25rem;
      color: #555;
    }

    /* Footer */
    footer {
      background-color: #001219;
      color: #94d2bd;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      main {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home" tabindex="1">Home</a>
    <a href="#events" tabindex="2">Events</a>
    <a href="#contact" tabindex="3">Contact</a>
  </nav>

  <!-- Main -->
  <main>
    <h1>Welcome to the Community Event Portal</h1>
    <p>Find, join, and explore local events with ease.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 City Council</p>
  </footer>

</body>
</html>
