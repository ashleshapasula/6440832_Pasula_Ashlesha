<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navigation Example</title>
  <style>
    /* Reset and base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
    }

    /* Navigation styling */
    nav {
      background-color: #0077b6;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #caf0f8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #90e0ef;
      color: #023e8a;
      outline: none;
    }

    /* Sections styling */
    section {
      max-width: 720px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    section h2 {
      color: #0077b6;
      margin-bottom: 1rem;
      font-size: 2rem;
      border-bottom: 3px solid #90e0ef;
      padding-bottom: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      section {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#events" tabindex="1">Events</a>
    <a href="#contact" tabindex="2">Contact</a>
    <a href="help.html" target="_blank" tabindex="3" rel="noopener">Help</a>
  </nav>

  <section id="events">
    <h2>Upcoming Events</h2>
    <p>Stay tuned for exciting community events happening near you.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>If you have questions or want to get involved, please reach out to us.</p>
  </section>

</body>
</html>
