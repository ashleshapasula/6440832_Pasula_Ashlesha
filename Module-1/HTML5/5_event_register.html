<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea, button {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    output {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); document.getElementById('msg').textContent='âœ… Thank you for registering!';">
    <h2>Register for an Event</h2>
    <input type="text" placeholder="Full Name" required autofocus />
    <input type="email" placeholder="Email" required />
    <input type="date" required />
    <select required>
      <option value="">Select Event Type</option>
      <option value="music">Music</option>
      <option value="tech">Tech</option>
    </select>
    <textarea placeholder="Message (optional)" rows="4"></textarea>
    <button type="submit">Register</button>
    <output id="msg"></output>
  </form>
</body>
</html>
