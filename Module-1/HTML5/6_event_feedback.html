<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
    }

    textarea {
      resize: vertical;
    }

    #feeDisplay, #charCount {
      font-size: 0.95rem;
      color: #333;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    img {
      border-radius: 8px;
      transition: transform 0.3s, width 0.3s;
      cursor: zoom-in;
    }

    img.enlarged {
      width: 200px !important;
      transform: scale(1.1);
      cursor: zoom-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <form>
    <h2>Event Feedback</h2>
    <input type="text" id="phone" placeholder="Phone Number" onblur="validatePhone(this)" required />
    
    <select onchange="showFee(this.value)" required>
      <option value="0">Select Event</option>
      <option value="100">Tech Talk - â‚¹100</option>
      <option value="50">Music Show - â‚¹50</option>
    </select>
    
    <p id="feeDisplay">Fee: â‚¹0</p>

    <textarea id="feedback" placeholder="Your feedback..." onkeyup="countChars(this)" rows="4" required></textarea>
    <p id="charCount">Characters: 0</p>

    <img src="poster.jpg" alt="Event Poster" ondblclick="enlargeImage(this)" width="100" />

    <button type="button" onclick="alert('âœ… Feedback submitted!')">Submit</button>
  </form>

  <script>
    function validatePhone(input) {
      if (!/^[0-9]{10}$/.test(input.value)) {
        alert("ðŸ“± Please enter a valid 10-digit phone number.");
      }
    }

    function showFee(value) {
      document.getElementById("feeDisplay").textContent = "Fee: â‚¹" + value;
    }

    function countChars(textarea) {
      document.getElementById("charCount").textContent = "Characters: " + textarea.value.length;
    }

    function enlargeImage(img) {
      img.classList.toggle("enlarged");
    }
  </script>
</body>
</html>
