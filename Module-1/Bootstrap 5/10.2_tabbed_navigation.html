<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attractive Tabs and Pills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      padding: 40px 20px;
    }
    .nav-tabs .nav-link {
      border: none;
      border-radius: 0.5rem 0.5rem 0 0;
      color: #495057;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: inset 0 -3px 0 transparent;
    }
    .nav-tabs .nav-link:hover {
      background-color: #e2e8f0;
      color: #2c3e50;
    }
    .nav-tabs .nav-link.active {
      background-color: #5a67d8;
      color: #fff;
      box-shadow: inset 0 -3px 0 #ffdd57;
    }
    .tab-content {
      padding: 20px;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 0.5rem 0.5rem;
      background: #fff;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.05);
      min-height: 120px;
    }
    /* Pills */
    .nav-pills .nav-link {
      border-radius: 50px;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      color: #495057;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
      margin-right: 0.5rem;
    }
    .nav-pills .nav-link.active {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      box-shadow: 0 6px 15px rgb(102 126 234 / 0.6);
    }
    .nav-pills .nav-link:hover:not(.active) {
      background-color: #e2e8f0;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<div class="container" style="max-width: 700px;">
  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" 
        type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" 
        type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" 
        type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h5>Welcome Home!</h5>
      <p>This is the home tab content with some cool styling.</p>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <h5>User Profile</h5>
      <p>Here you can see the profile details.</p>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <h5>Contact Us</h5>
      <p>Get in touch through the contact tab.</p>
    </div>
  </div>

  <hr class="my-5" />

  <!-- Pills -->
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">Active Pill</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link Pill</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Another Link</a>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
