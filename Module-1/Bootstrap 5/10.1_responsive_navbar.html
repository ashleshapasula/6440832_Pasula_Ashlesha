<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attractive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
    }
    .navbar {
      background: linear-gradient(90deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
      letter-spacing: 1px;
      padding: 0.2rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .navbar-brand:hover {
      background-color: rgba(255 255 255 / 0.15);
      text-decoration: none;
    }
    .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      font-weight: 500;
      margin: 0 0.4rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .nav-link:hover, 
    .nav-link.active {
      color: #ffd700 !important; /* Gold highlight */
      transform: scale(1.1);
      text-shadow: 0 0 8px #ffd700aa;
    }
    .form-control {
      border-radius: 20px 0 0 20px;
      border: none;
      padding-left: 15px;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #ffd700aa;
      border-color: #ffd700;
    }
    .btn-outline-success {
      border-radius: 0 20px 20px 0;
      border-color: #ffd700;
      color: #ffd700;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-outline-success:hover {
      background-color: #ffd700;
      color: #4a148c;
      border-color: #ffd700;
      box-shadow: 0 4px 12px #ffd700aa;
    }
    .navbar-toggler {
      border-color: #fff;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyLogo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
      </ul>
      <form class="d-flex" role="search" autocomplete="off">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
