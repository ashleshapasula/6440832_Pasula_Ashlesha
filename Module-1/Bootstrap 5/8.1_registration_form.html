<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f9fd, #fce4ec);
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(64, 14, 14, 0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    .form-control,
    .form-check-input {
      border-radius: 8px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0098b3;
    }

    .input-group-text {
      border-radius: 8px 0 0 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Register Account</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label" for="terms">Accept Terms and Conditions</label>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Twitter handle" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
