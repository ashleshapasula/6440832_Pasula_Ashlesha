<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
    }
    nav.bg-light {
      width: 250px;
      box-shadow: 2px 0 8px #43799f1a;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0; bottom: 0; left: 0;
      z-index: 1030;
    }
    nav.bg-light.hide-sidebar {
      transform: translateX(-100%);
    }
    main.flex-grow-1 {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
    main.flex-grow-1.full-width {
      margin-left: 0;
    }
    /* Sidebar nav links */
    .nav-link {
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #0d6efd;
      background-color: hwb(215 36% 13%);
      border-radius: 0.375rem;
    }
    /* Toggle button styling */
    #sidebarToggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1100;
      display: none;
      background-color: #0d6efd;
      border: none;
      color: white;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
    }
    #sidebarToggle:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.5);
    }
    /* Show toggle on small screens */
    @media (max-width: 767.98px) {
      nav.bg-light {
        transform: translateX(-100%);
        position: fixed;
      }
      nav.bg-light.show-sidebar {
        transform: translateX(0);
      }
      main.flex-grow-1 {
        margin-left: 0;
      }
      #sidebarToggle {
        display: inline-block;
      }
    }
  </style>
</head>
<body class="d-flex">

  <button id="sidebarToggle" aria-label="Toggle sidebar">â˜° Menu</button>

  <!-- Sidebar -->
  <nav class="bg-light border vh-100 p-3 d-none d-md-block" id="sidebar">
    <h5 class="mb-4">Sidebar</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 p-4">
    <h1>Main Content</h1>
    <p>This sidebar only shows on md and larger screens. On smaller screens, use the menu button to toggle it.</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    // Show sidebar by default on md+
    function checkWidth() {
      if(window.innerWidth < 768) {
        sidebar.classList.add('hide-sidebar');
        sidebar.classList.remove('d-md-block');
        toggleBtn.style.display = 'inline-block';
      } else {
        sidebar.classList.remove('hide-sidebar', 'show-sidebar');
        sidebar.classList.add('d-md-block');
        toggleBtn.style.display = 'none';
      }
    }
    window.addEventListener('resize', checkWidth);
    window.addEventListener('load', checkWidth);

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show-sidebar');
    });
  </script>

</body>
</html>
