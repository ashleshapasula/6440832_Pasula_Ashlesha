<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13.2 - bg-gradient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: lab(59.68% -18.73 -24.48);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .custom-gradient {
      background: linear-gradient(135deg, #212529, #343a40, #495057);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 60px 30px;
      max-width: 700px;
      margin: 60px auto;
      transition: transform 0.3s ease;
    }
    .custom-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    h1 {
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    code {
      background-color: rgba(198, 40, 40, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="custom-gradient text-white text-center">
    <h1>Dark Background with Gradient</h1>
    <p>This div uses <code>bg-dark</code>, <code>bg-gradient</code>, and white text.</p>
  </div>

</body>
</html>
