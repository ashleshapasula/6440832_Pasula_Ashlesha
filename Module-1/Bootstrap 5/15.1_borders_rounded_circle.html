<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.1 - Borders & Rounded</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    img {
      border: 5px solid #0d6efd; /* Bootstrap primary blue */
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(13, 110, 253, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      max-width: 150px;
      height: auto;
    }
    img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(13, 110, 253, 0.5);
    }
  </style>
</head>
<body class="p-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <img src="https://via.placeholder.com/150" alt="Sample" />
</body>
</html>
