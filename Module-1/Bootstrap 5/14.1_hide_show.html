<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .fade-in {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .custom-box {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      font-size: 1.1rem;
      max-width: 500px;
      margin: auto;
      cursor: default;
      transition: transform 0.3s ease;
    }
    .custom-box:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="p-4">

  <div class="d-none d-md-block bg-primary text-white p-4 mb-4 custom-box fade-in visible">
    Visible on <strong>md and up</strong> (hidden on xs &amp; sm)
  </div>

  <div class="d-none d-lg-flex bg-success text-white p-4 justify-content-center align-items-center custom-box fade-in visible">
    Visible on <strong>lg and up</strong> as flexbox (hidden below lg)
  </div>

</body>
</html>
