<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 18.2 - Stylish Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .accordion-button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }
    .accordion-button:not(.collapsed) {
      background-color: #0056b3;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .accordion-button:hover {
      background-color: #004494;
      color: white;
    }
    .accordion-body {
      background-color: #f0f4ff;
      border-radius: 0 0 0.5rem 0.5rem;
      font-size: 1rem;
      color: #333;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .accordion-item {
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    /* Icon toggling */
    .accordion-button::after {
      font-family: "bootstrap-icons";
      content: "\f078"; /* chevron down */
      font-size: 1.2rem;
      transition: transform 0.3s ease;
      color: #e2e6ea;
      margin-left: auto;
    }
    .accordion-button.collapsed::after {
      content: "\f077"; /* chevron right */
      color: #cfe2ff;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">

  <div class="accordion" id="accordionExample">
    <div class="accordion-item shadow-sm">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <i class="bi bi-info-circle me-2"></i> Accordion Item #1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          This is the first item's accordion body. It is shown by default, providing a nice introduction or summary.
        </div>
      </div>
    </div>
    <div class="accordion-item shadow-sm">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          <i class="bi bi-question-circle me-2"></i> Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          This is the second item's accordion body, hidden by default but smoothly expands on clicking the header.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
