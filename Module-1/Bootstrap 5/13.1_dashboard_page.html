<div class="container mt-4" style="max-width: 600px;">
  <div class="alert alert-primary d-flex align-items-center rounded shadow-sm mb-3 hover-alert" role="alert">
    <i class="bi bi-info-circle-fill me-3 fs-3"></i>
    <div><strong>Primary Alert:</strong> This is an important notification.</div>
  </div>
  <div class="alert alert-success d-flex align-items-center rounded shadow-sm mb-3 hover-alert" role="alert">
    <i class="bi bi-check-circle-fill me-3 fs-3"></i>
    <div><strong>Success Message:</strong> Your operation completed successfully!</div>
  </div>
  <div class="alert alert-danger d-flex align-items-center rounded shadow-sm mb-3 hover-alert" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-3 fs-3"></i>
    <div><strong>Danger Warning:</strong> Something went wrong, please check.</div>
  </div>
  <div class="alert alert-warning d-flex align-items-center rounded shadow-sm mb-3 hover-alert" role="alert">
    <i class="bi bi-exclamation-circle-fill me-3 fs-3"></i>
    <div><strong>Warning Notice:</strong> Please be cautious about this action.</div>
  </div>
  <div class="alert alert-info d-flex align-items-center rounded shadow-sm mb-3 hover-alert" role="alert">
    <i class="bi bi-info-lg me-3 fs-3"></i>
    <div><strong>Info:</strong> Here is some additional information.</div>
  </div>
</div>

<style>
  .hover-alert {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .hover-alert:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
</style>
