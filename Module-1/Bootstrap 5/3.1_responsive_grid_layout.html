<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding-top: 40px;
    }

    .grid-card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }

    .grid-card:hover {
      transform: scale(1.05);
    }

    .bg-primary, .bg-warning, .bg-success {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-white mb-4">Responsive Grid Layout</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-4 bg-primary text-white text-center grid-card">ğŸŒ Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-4 bg-warning text-white text-center grid-card">âš¡ Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="p-4 bg-success text-white text-center grid-card">ğŸŒ¿ Column 3</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
