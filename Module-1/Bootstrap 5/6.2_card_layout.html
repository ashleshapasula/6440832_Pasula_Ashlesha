<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 6.2 - Stylish Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      padding-top: 60px;
    }

    .custom-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .custom-btn {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 500;
    }

    .icon {
      font-size: 2rem;
      color: #0d6efd;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card custom-card p-4 d-flex justify-content-between align-items-center flex-md-row flex-column text-center text-md-start">
    <div class="d-flex align-items-center mb-3 mb-md-0">
      <div class="icon">ðŸ“‹</div>
      <div>
        <h5 class="card-title mb-1">Card Title</h5>
        <p class="card-text mb-0">Some quick example text to build on the title.</p>
      </div>
    </div>
    <button class="btn btn-primary custom-btn">âœ¨ Take Action</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
