<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15.2 - Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border: none;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.35);
    }
    .card-title {
      font-weight: 700;
      color: #333;
    }
    .card-text {
      font-size: 1rem;
      color: #555;
    }
    code {
      background-color: #f1f1f1;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg rounded-pill p-4" style="width: 20rem;">
    <h5 class="card-title text-center mb-3">Shadow & Rounded Pill</h5>
    <p class="card-text text-center">This card uses <code>shadow-lg</code> and <code>rounded-pill</code> for a clean, modern look.</p>
  </div>
</body>
</html>
