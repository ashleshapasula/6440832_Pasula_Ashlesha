<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 6.1 - Stylish Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin-top: 20px;
    }

    .custom-nav {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, #ffffff, #e3f2fd);
    }

    .custom-nav a {
      transition: color 0.3s, background-color 0.3s;
    }

    .custom-nav a:hover {
      background-color: #0d6efd;
      color: rgb(255, 255, 255) !important;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <nav class="custom-nav d-flex flex-column flex-md-row justify-content-center align-items-center p-3 gap-3">
    <a href="#" class="px-3 py-2 text-decoration-none text-primary fw-semibold">🏠 Home</a>
    <a href="#" class="px-3 py-2 text-decoration-none text-primary fw-semibold">ℹ️ About</a>
    <a href="#" class="px-3 py-2 text-decoration-none text-primary fw-semibold">🛠️ Services</a>
    <a href="#" class="px-3 py-2 text-decoration-none text-primary fw-semibold">📞 Contact</a>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
