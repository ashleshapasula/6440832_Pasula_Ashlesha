<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractive Sidebar Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f2f1, #f8bbd0);
      font-family: 'Roboto', sans-serif;
      padding-top: 50px;
    }

    .layout-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      background-color: #f1f1f1;
      font-size: 1.1rem;
      font-weight: 500;
      min-height: 300px;
    }

    .main-content {
      background-color: #ffffff;
      min-height: 300px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-header">Dashboard Layout</div>
    <div class="row layout-container">
      <div class="col-md-3 sidebar p-4 border-end">
        <p>📁 Dashboard</p>
        <p>👥 Users</p>
        <p>⚙️ Settings</p>
        <p>📊 Reports</p>
      </div>
      <div class="col-md-9 main-content p-4">
        <h4 class="mb-3">Welcome to the Main Content Area</h4>
        <p>This section can be used to display data, forms, charts, or any primary content of your page.</p>
        <button class="btn btn-primary mt-3">Get Started</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
