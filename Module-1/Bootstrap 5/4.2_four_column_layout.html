<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern 4-Column Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
    }

    .fancy-col {
      border-radius: 12px;
      padding: 40px 10px;
      color: white;
      font-size: 1.3rem;
      font-weight: 500;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fancy-col:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row text-center g-4">
      <div class="col-12 col-sm-3">
        <div class="fancy-col bg-primary"> Column 1</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="fancy-col bg-secondary"> Column 2</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="fancy-col bg-success"> Column 3</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="fancy-col bg-danger"> Column 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
