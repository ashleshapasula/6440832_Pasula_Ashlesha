<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Poppins', sans-serif;
      padding: 50px 0;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .btn {
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  

  <div class="mb-4">
    <button class="btn btn-primary me-2">Primary</button>
    <button class="btn btn-secondary me-2">Secondary</button>
    <button class="btn btn-success me-2">Success</button>
    <button class="btn btn-danger me-2">Danger</button>
    <button class="btn btn-warning me-2 text-dark">Warning</button>
    <button class="btn btn-info me-2 text-dark">Info</button>
    <button class="btn btn-light me-2">Light</button>
    <button class="btn btn-dark me-2">Dark</button>
  </div>

  <hr class="my-4">

  <div>
    <button class="btn btn-outline-primary me-2">Outline Primary</button>
    <button class="btn btn-outline-secondary me-2">Outline Secondary</button>
    <button class="btn btn-outline-success me-2">Outline Success</button>
    <button class="btn btn-outline-danger me-2">Outline Danger</button>
    <button class="btn btn-outline-warning me-2">Outline Warning</button>
    <button class="btn btn-outline-info me-2">Outline Info</button>
    <button class="btn btn-outline-light me-2">Outline Light</button>
    <button class="btn btn-outline-dark me-2">Outline Dark</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
