<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Transform Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      font-family: 'Poppins', sans-serif;
      padding: 50px 0;
    }

    .container {
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
    }

    p {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .text-uppercase {
      background-color: #2196f3;
      color: #fff;
    }

    .text-lowercase {
      background-color: #ff9800;
      color: #fff;
    }

    .text-capitalize {
      background-color: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2 class="mb-4">Bootstrap Text Transform Examples</h2>
    <p class="text-uppercase">this text is uppercase</p>
    <p class="text-lowercase">THIS TEXT IS LOWERCASE</p>
    <p class="text-capitalize">this text is capitalized</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
