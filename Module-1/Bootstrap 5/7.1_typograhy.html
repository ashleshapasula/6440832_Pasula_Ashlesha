<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography Utilities - Enhanced</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #0d6efd;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .lead {
      background-color: #e7f1ff;
      border-left: 5px solid #0d6efd;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .highlight-box {
      background: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .fw-bold {
      color: #343a40;
    }

    .fst-italic {
      color: #495057;
    }
  </style>
</head>
<body>

  <div class="container highlight-box">
    <h1 class="display-1 text-center">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph, which stands out with larger font size and lighter weight.</p>
    <p class="text-muted">This text is muted to show less emphasis or secondary information.</p>
    <p class="fw-bold">This paragraph has bold font weight (fw-bold).</p>
    <p class="fst-italic">This paragraph is italicized (fst-italic).</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
