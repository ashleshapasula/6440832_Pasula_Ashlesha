<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17.2 - Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    button.btn {
      border-radius: 50px;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button.btn:hover, button.btn:focus {
      transform: scale(1.15);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      outline: none;
    }
  </style>
</head>
<body class="p-4 d-flex justify-content-center gap-3">
  <button type="button" class="btn btn-primary" aria-label="Search">
    <i class="bi bi-search"></i>
  </button>
  <button type="button" class="btn btn-success" aria-label="Check">
    <i class="bi bi-check-circle"></i>
  </button>
  <button type="button" class="btn btn-danger" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>
</body>
</html>
