<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractive Grid Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0abfc);
      font-family: 'Roboto', sans-serif;
      padding-top: 60px;
    }

    .fancy-box {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .fancy-box:hover {
      transform: translateY(-5px);
    }

    .box-label {
      padding: 30px 0;
    }

    @media (max-width: 768px) {
      .col-4 {
        flex: 0 0 100%;
        max-width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center">
    
    <div class="row">
      <div class="col-12 col-md-4 mb-4">
        <div class="bg-info text-white fancy-box box-label"> Box 1</div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="bg-secondary text-white fancy-box box-label"> Box 2</div>
      </div>
      <div class="col-12 col-md-4 mb-4">
        <div class="bg-dark text-white fancy-box box-label"> Box 3</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
